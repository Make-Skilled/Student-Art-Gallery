{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
  .register-bg { background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); min-height: 100vh; }
  .register-card {
    border-radius: 1.5rem;
    box-shadow: 0 4px 24px rgba(80, 80, 180, 0.10);
    border-left: 6px solid #6366f1;
    background: #fff;
    padding: 2.5rem 2rem 2rem 2rem;
    max-width: 420px;
    margin: 0 auto;
    margin-top: 3rem;
  }
  .register-icon {
    font-size: 3.2rem;
    color: #6366f1;
    background: #e0e7ff;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.2rem auto;
    box-shadow: 0 2px 12px rgba(80, 80, 180, 0.10);
  }
  .register-title {
    font-size: 2rem;
    font-weight: 700;
    color: #6366f1;
    text-align: center;
    margin-bottom: 0.5rem;
  }
  .register-subtitle {
    text-align: center;
    color: #6b7280;
    font-size: 1.08rem;
    margin-bottom: 2rem;
  }
  .register-label {
    font-weight: 600;
    color: #6366f1;
    margin-bottom: 0.3rem;
    display: block;
  }
  .register-input {
    width: 100%;
    border-radius: 0.7rem;
    border: 1.5px solid #e0e7ff;
    padding: 0.7rem 1rem;
    margin-bottom: 1.2rem;
    font-size: 1.05rem;
    transition: border 0.15s, box-shadow 0.15s;
    background: #f8fafc;
  }
  .register-input:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 2px #6366f133;
    outline: none;
  }
  .register-btn {
    width: 100%;
    background: #6366f1;
    color: #fff;
    font-weight: 600;
    border-radius: 0.7rem;
    padding: 0.8rem 0;
    font-size: 1.1rem;
    margin-top: 0.5rem;
    transition: background 0.15s;
    box-shadow: 0 2px 8px rgba(80, 80, 180, 0.08);
  }
  .register-btn:hover {
    background: #a21caf;
    color: #fff;
  }
  .register-link {
    color: #6366f1;
    font-weight: 600;
    text-decoration: underline;
    transition: color 0.15s;
  }
  .register-link:hover {
    color: #a21caf;
  }
</style>
<div class="register-bg py-8 min-h-screen">
  <div class="register-card">
    <div class="register-icon"><i class="bi bi-person-plus"></i></div>
    <div class="register-title">Sign Up</div>
    <div class="register-subtitle">Create your free account and join our creative community!</div>
    <form method="POST" action="/register">
      <label class="register-label" for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" title="Name" class="register-input">
      <label class="register-label" for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" title="Email" class="register-input">
      <label class="register-label" for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password" title="Password" class="register-input">
      <button type="submit" class="register-btn">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="/login" class="register-link">Login</a></p>
  </div>
</div>
{% endblock %}
